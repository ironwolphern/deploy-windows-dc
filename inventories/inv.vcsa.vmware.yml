---
plugin: vmware_vm_inventory
strict: false
hostname:
username:
password:
validate_certs: false
with_tags: true
hostnames:
  - config.name
properties:
  - config.name
  - config.guestId
  - guest.ipAddress
  - runtime.powerState
filters:
  - "'linux' in tags or 'windows' in tags"
keyed_groups:
  - key: tags
    separator: ""
with_nested_properties: false
